<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricky Ng-Adam - Résumé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="theme-style" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end mb-3 gap-2">
            <select id="theme-selector" class="form-select w-auto">
                <option value="style.css">Clair</option>
                <option value="dark-theme.css">Sombre</option>
            </select>
            <select id="language-selector" class="form-select w-auto">
                <option value="fr">Français</option>
                <option value="en">English</option>
            </select>
        </div>

        <header class="text-center my-5">
            <h1 id="name"></h1>
            <p id="title" class="lead"></p>
            <p id="location"></p>
        </header>

        <main>
            <section id="contact-section">
                <h2 data-translate="contact.title">Coordonnées</h2>
                <ul class="list-unstyled">
                    <li><a id="linkedin" href="" target="_blank"></a></li>
                </ul>
            </section>

            <section id="summary-section">
                <h2 data-translate="summary.title">Résumé</h2>
                <p id="summary"></p>
            </section>

            <section id="skills-section">
                <h2 id="skills-title"></h2>
                <ul id="skills-list" class="list-unstyled"></ul>
            </section>

            <section id="languages-section">
                <h2 id="languages-title"></h2>
                <ul id="languages-list" class="list-unstyled"></ul>
            </section>

            <section id="experience-section">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 id="experience-title"></h2>
                    <p id="total-experience" class="text-muted"></p>
                </div>
                <div id="experience-list"></div>
            </section>

            <section id="projects-section">
                <h2 id="projects-title"></h2>
                <div id="projects-list"></div>
            </section>

            <section id="education-section">
                <h2 id="education-title"></h2>
                <div id="education-list"></div>
            </section>

            <section id="certifications-section">
                <h2 id="certifications-title"></h2>
                <ul id="certifications-list" class="list-unstyled"></ul>
            </section>

            <section id="honors-section">
                <h2 id="honors-title"></h2>
                <ul id="honors-list" class="list-unstyled"></ul>
            </section>
        </main>

        <footer class="text-center mt-5 py-3">
            <p>&copy; 2025 <span id="footer-name"></span></p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
